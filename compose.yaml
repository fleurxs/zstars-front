services:
  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      - NODE_ENV=development
    command: sh -c "npm ci && npm run dev -- --hostname 0.0.0.0 --port 3000"
    restart: unless-stopped

networks:
  default:
    name: zstars-front_default
